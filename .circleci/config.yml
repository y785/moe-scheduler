version: 2.1

orbs:
  maven: circleci/maven@0.0.12

jobs:
  build:
    docker:
      - image: openjdk:11-jdk

workflows:
  maven_test:
    jobs:
      - maven/test: # checkout, build, test, and upload test results
          filters:
            branches:
              ignore:
                - master

  maven_deploy:
    jobs:
      - maven/test:
          command: '-s .circleci/settings.xml deploy'
          filters:
            branches:
              only:
                - master